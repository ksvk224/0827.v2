<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 원화 포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#main">PORTFOLIO</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#main" class="nav-link active">메인</a>
                </li>
                <li class="nav-item">
                    <a href="#illustration" class="nav-link">일러스트</a>
                </li>
                <li class="nav-item">
                    <a href="#sketch" class="nav-link">스케치</a>
                </li>
                <li class="nav-item">
                    <a href="#practice" class="nav-link">연습</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 메인 섹션 -->
    <section id="main" class="section active">
        <div class="main-hero">
            <img src="./img/오로라.png" alt="메인 일러스트" class="hero-image">
            <div class="hero-overlay">
                <h1 class="hero-title">게임 원화 포트폴리오</h1>
                <p class="hero-subtitle">환상적인 게임 세계를 그려내는 원화가의 작품들</p>
            </div>
        </div>
    </section>

    <!-- 일러스트 섹션 -->
    <section id="illustration" class="section">
        <div class="container">
            <h2 class="section-title">일러스트</h2>
            <p class="section-subtitle">완성된 일러스트 작품들</p>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="./img/재업15.png" alt="일러스트 1">
                </div>
                <div class="gallery-item">
                    <img src="./img/이렐.png" alt="일러스트 2">
                </div>
                <div class="gallery-item">
                    <img src="./img/메인진짜최종(예시).png" alt="일러스트 3">
                </div>
                <div class="gallery-item">
                    <img src="./img/소녀.png" alt="일러스트 4">
                </div>
                <div class="gallery-item">
                    <img src="./img/파픈.png" alt="일러스트 5">
                </div>
                <div class="gallery-item">
                    <img src="./img/백업(오르골).png" alt="일러스트 6">
                </div>
                <div class="gallery-item">
                    <img src="./img/기타(별).png" alt="일러스트 7">
                </div>
                <div class="gallery-item">
                    <img src="./img/명패(달).png" alt="일러스트 8">
                </div>
                <div class="gallery-item">
                    <img src="./img/은방울꽃.png" alt="일러스트 9">
                </div>
                <div class="gallery-item">
                    <img src="./img/오브.png" alt="일러스트 10">
                </div>
                <div class="gallery-item">
                    <img src="./img/편지(나비).png" alt="일러스트 11">
                </div>
                <div class="gallery-item">
                    <img src="./img/지휘봉.png" alt="일러스트 12">
                </div>
                <div class="gallery-item">
                    <img src="./img/일러스트-초록.jpg" alt="일러스트 13">
                </div>
                <div class="gallery-item">
                    <img src="./img/일러스트-파워퍼프걸.jpg" alt="일러스트 14">
                </div>
            </div>
        </div>
    </section>

    <!-- 연습 섹션 -->
    <section id="practice" class="section">
        <div class="container">
            <h2 class="section-title">연습</h2>
            <p class="section-subtitle">기술 향상을 위한 연습 작품들</p>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="./img/젠존제.png" alt="연습 1">
                </div>
                <div class="gallery-item">
                    <img src="./img/검치모작.png" alt="연습 2">
                </div>
                <div class="gallery-item">
                    <img src="./img/부츠.png" alt="연습 3">
                </div>
                <div class="gallery-item">
                    <img src="./img/머리.png" alt="연습 4">
                </div>
                <div class="gallery-item">
                    <img src="./img/모작 1.png" alt="연습 5">
                </div>
                <div class="gallery-item">
                    <img src="./img/모작(탑).png" alt="연습 6">
                </div>
                <div class="gallery-item">
                    <img src="./img/여우구슬.png" alt="연습 7">
                </div>
                <div class="gallery-item">
                    <img src="./img/여캐모작 2.png" alt="연습 8">
                </div>
                <div class="gallery-item">
                    <img src="./img/검성.png" alt="연습 9">
                </div>
                <div class="gallery-item">
                    <img src="./img/손.png" alt="연습 10">
                </div>
                <div class="gallery-item">
                    <img src="./img/옷.png" alt="연습 11">
                </div>
                <div class="gallery-item">
                    <img src="./img/어깨가죽.png" alt="연습 12">
                </div>
                <div class="gallery-item">
                    <img src="./img/엠블럼.png" alt="연습 13">
                </div>
            </div>
        </div>
    </section>

    <!-- 스케치 섹션 -->
    <section id="sketch" class="section">
        <div class="container">
            <h2 class="section-title">스케치</h2>
            <p class="section-subtitle">아이디어를 담은 스케치 작품들</p>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="./img/니달리.png" alt="스케치 1">
                </div>
                <div class="gallery-item">
                    <img src="./img/리머메.png" alt="스케치 2">
                </div>
                <div class="gallery-item">
                    <img src="./img/이리스.png" alt="스케치 3">
                </div>
                <div class="gallery-item">
                    <img src="./img/밴드녀.png" alt="스케치 4">
                </div>
                <div class="gallery-item">
                    <img src="./img/언니.png" alt="스케치 5">
                </div>
            </div>
        </div>
    </section>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="확대된 이미지">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
